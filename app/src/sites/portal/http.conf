map $http_x_forwarded_for $realip {
    ~^(\d+\.\d+\.\d+\.\d+) $1;
    default $remote_addr;
}
map $http_origin $allow_origin {
    '~^https?://(.*\.)?massbit.io(:\d+)?$' $http_origin;
    '~^https?://(.*\.)?massbit.local(:\d+)?$' $http_origin;
    '~^https?://(.*\.)?localhost(:\d+)?$' $http_origin;
    default '';
}
