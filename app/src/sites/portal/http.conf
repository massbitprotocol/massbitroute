geoip2 _SITE_ROOT_/data/geoip/GeoIP2-City.mmdb {
    $geoip2_data_city_name source=$realip city names en;
    $geoip2_data_continent_name source=$realip continent names en;
    $geoip2_data_continent_code source=$realip continent code;
    $geoip2_data_country_name source=$realip country names en;
    $geoip2_data_country_code source=$realip country iso_code;
    $geoip2_data_location_latitude source=$realip location latitude;
    $geoip2_data_location_longitude source=$realip location longitude;
    # $geoip2_data_time_zone source=$realip location time_zone;
}
lua_shared_dict portal_stats 10m;
server {
    listen 80;
    root /massbit/massbitroute/git/repo;
    # Add index.php to the list if you are using PHP
    index index.html;
    server_name git.massbitroute.com;
    location / {
        # First attempt to serve request as file, then
        # as directory, then fall back to displaying a 404.
        try_files $uri $uri/ =404;
    }
    location ~ (/.*) {
        client_max_body_size 0; # Git pushes can be massive, just to make sure nginx doesn't suddenly cut the connection add this.
        auth_basic 'Git Login'; # Whatever text will do.
        auth_basic_user_file /massbit/massbitroute/git/.htpasswd;
        include /usr/local/openresty/nginx/conf/fastcgi_params; # Include the default fastcgi configs
        fastcgi_param SCRIPT_FILENAME /usr/lib/git-core/git-http-backend; # Tells fastcgi to pass the request to the git http backend executable
        fastcgi_param GIT_HTTP_EXPORT_ALL '';
        fastcgi_param GIT_PROJECT_ROOT /massbit/massbitroute/git/repo; # /var/www/git is the location of all of your git repositories.
        fastcgi_param REMOTE_USER $remote_user;
        fastcgi_param PATH_INFO $1; # Takes the capture group from our location directive and gives git that.
        fastcgi_pass unix:/var/run/fcgiwrap.socket; # Pass the request to fastcgi
    }
}
server {
    listen 80;
    server_name dapi.massbit.io route.massbit.io;
    return 301 https://$host$request_uri;
}
server {
    listen 80;
    listen 443 ssl;
    set $namespace _SERVER_NAME__admin;
    set $site_root _SITE_ROOT_;
    set $server_root _GBC_CORE_ROOT_;
    set $redis_sock _GBC_CORE_ROOT_/tmp/redis.sock;
    resolver 8.8.4.4 ipv6=off;
    client_body_buffer_size 512K;
    client_max_body_size 1G;
    server_name dapi-dev.massbit.io dapi-staging.massbit.io dapi.massbit.io route.massbit.io admin._SERVER_NAME_.com admin._SERVER_NAME_.local;
    include _SITE_ROOT_/ssl.conf;
    root _SITE_ROOT_/public/admin;
    encrypted_session_key abcdefghijmbrbaysaklmnopqrstuvwo;
    # iv must not be longer than 16 bytes
    #   default: "deadbeefdeadbeef" (w/o quotes)
    encrypted_session_iv 123mbrbaysao4567;
    # default: 1d (1 day)
    encrypted_session_expires 30d; # in sec
    location /api/v1/mbrnodekey {
        set_encrypt_session $session $http_mbrnodeid;
        set_encode_base32 $session;
        return 200 $session;
    }
    location / {
        index index.html;
        proxy_pass http://127.0.0.1:3000;
        # root _SITE_ROOT_/public/mbr-app/dist;
    }
    location /config.json {
        root _SITE_ROOT_/public/admin;
    }
    location /demo {
        index index.html;
        alias _SITE_ROOT_/public/admin;
    }
    location /deploy {
        index index.html;
        root _SITE_ROOT_/public;
    }
    # _INCLUDE_APPS_ENTRY_
}
include _SITE_ROOT_/http.d/*.conf;
