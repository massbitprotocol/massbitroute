<!doctype html>
<html>
<head>
	<title>Material Skin</title>
	<meta  name = "viewport" content = "initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">

	<script src="../../codebase/webix/webix.js?v=7.3.5" type="text/javascript"></script>
	<script src="../../codebase/kanban.js?v=7.3.5" type="text/javascript"></script>

	<link rel="stylesheet" type="text/css" href="../../codebase/webix/skins/material.css?v=7.3.5">
	<link rel="stylesheet" type="text/css" href="../../codebase/skins/material.css?v=7.3.5">

	<script src="../common/data.js?v=7.3.5"></script>
</head>
<body>
	<script type="text/javascript">
		webix.ready(function(){
			if (!webix.env.touch && webix.env.scrollSize)
				webix.CustomScroll.init();

			webix.ui({
				view:"kanban",
				cols:[
                    { rows:[
                        { view:"kanbanheader", label:"Backlog", link:"new" },
						{ id:"new", view:"kanbanlist", status:"new" }
					]},
					{ header:"In Progress",
						body:{ view:"kanbanlist", status:"work" }},
					{ header:"Testing",
						body:{ view:"kanbanlist", status:"test" }},
					{ header:"Done",
						body:{ view:"kanbanlist", status:"done" }}
				],
				userList:true,
				editor:true,
				data: full_task_set,
				tags: tags_set,
				users: users_set,
                colors: colors_set
			});
		});
	</script>
</body>
</html>
