<!doctype html>
<html>
<head>
	<title>Tabview</title>
	<meta  name = "viewport" content = "initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">

	<link rel="stylesheet" type="text/css" href="https://cdn.materialdesignicons.com/2.8.94/css/materialdesignicons.css?v=7.3.5">

	<script src="../../codebase/webix/webix.js?v=7.3.5" type="text/javascript"></script>
	<script src="../../codebase/kanban.js?v=7.3.5" type="text/javascript"></script>

	<link rel="stylesheet" type="text/css" href="../../codebase/webix/webix.css?v=7.3.5">
	<link rel="stylesheet" type="text/css" href="../../codebase/kanban.css?v=7.3.5">

	<link rel="stylesheet" type="text/css" href="../common/style.css?v=7.3.5">
	<script src="../common/data.js?v=7.3.5"></script>

	<script src="../common/types.js?v=7.3.5"></script>
</head>
<body>
<script type="text/javascript">
	webix.ready(function(){
		if (!webix.env.touch && webix.env.scrollSize)
			webix.CustomScroll.init();

		webix.ui({
			view:"kanban",
			id: "board",
			cols:[
				{ header:"Backlog",
					body:{ view:"kanbanlist", status:"new", type: "users" }},
				{ header:"In progress",
					body:{
						view: "tabview", margin:1, paddingY:8,
						cells: [
							{
								header:"Development",
								body:{
									view:"kanbanlist", type: "users", status:{ status: "work", team: 1 }
								}
							},
							{
								header:"Design",
								body:{
									view:"kanbanlist", type: "users", status:{ status: "work", team: 2 }
								}
							}
						]
					}


				},

				{ header:"Test",
					body:{ view:"kanbanlist", status:"test", type: "users" }},

				{ header:"Done",
					body:{ view:"kanbanlist", status:"done", type: "users" }}
			],
			data: team_task_set,
			tags: tags_set
		});



	});
</script>
</body>
</html>
