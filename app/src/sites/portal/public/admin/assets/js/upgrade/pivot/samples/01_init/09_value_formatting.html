<!DOCTYPE html>
<html>
<head>
	<title>Value Formatting</title>
	<link rel="stylesheet" href="../../codebase/webix/webix.css?v=8.0.5" type="text/css" charset="utf-8">
	<script src="../../codebase/webix/webix.js?v=8.0.5" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="../../codebase//pivot.css?v=8.0.5" type="text/css" charset="utf-8">
	<script src="../../codebase/pivot.js?v=8.0.5" type="text/javascript" charset="utf-8"></script>

	<script src="../../codebase/webix/i18n/fr.js?v=8.0.5" type="text/javascript" charset="utf-8"></script>

	<link rel="stylesheet" href="../common/samples.css?v=8.0.5" type="text/css" charset="utf-8">
</head>
<body>
<div class='header_comment'>Value Formatting</div>
<div id="testA"></div>

<style type="text/css">
	html, body {
		width: 100%;
		height: 100%;
		padding: 0;
		margin: 0;
	}
</style>

<script type="text/javascript" charset="utf-8">

	webix.ready(function(){
		webix.i18n.setLocale("fr-FR");
		grida = webix.ui({
			container:"testA",
			id:"pivot",
			view:"pivot",
			height:400,
			width:1000,
			separateLabel: true,
			url:"../common/data.json",
			max: true,
			structure:{
				rows: ["continent","name"],
				columns: ["year"],
				values: [{name:"gdp", operation:"sum", format: webix.Number.format}]
			}
		});

	});
</script>
</body>
</html>
