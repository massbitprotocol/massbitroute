<!DOCTYPE html>
<html>
	<head>
		<title>Date filters in the DataTable</title>
		<link rel="stylesheet" href="../../../../codebase/webix.css?v=8.0.5" type="text/css" charset="utf-8">
		<script src="../../../../codebase/webix.js?v=8.0.5" type="text/javascript" charset="utf-8"></script>

		<link rel="stylesheet" type="text/css" href="../../common/samples.css?v=8.0.5">
		<script src="../../common/testdata.js?v=8.0.5" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class='header_comment'>Filtering. Using built-in means</div>
		<div class='sample_comment'>Built-in: Type in the filter box: "&gt;1980", "&lt;1980", "&gt;01.1980", "&gt;01.01.1980"</div>
		<div id="testA"></div>
		<hr>

		<div class='sample_comment'>Click and select date from the popup calendar</div>
		<div id="testB"></div>
		<hr>

		<script type="text/javascript" charset="utf-8">

		webix.ready(function(){

			webix.ui({
				container:"testA",
				view:"datatable", css:"webix_header_border",
				scheme:{
					$init:function(obj){
						//creating fake dates for the sample
						obj.date = new Date(obj.year, obj.title.length, obj.votes[0]);
					}
				},
				columns:[
					{ id:"rank",	header:"", css:"rank",  		width:50,	sort:"int"},
					{ id:"title",	header:"Film title", width:100,	sort:"string"},
					{ id:"date",	header:[
						"Released",
						{ content:"dateFilter" }
						] , width:160,	format:webix.i18n.dateFormatStr,  sort:"int"},
					{ id:"votes",	header:"Votes", 	width:100,	sort:"int"}
				],
				height:300,
				autowidth:true,
				data:big_film_set
			});

			var now = new Date(2024,6,12);
			webix.ui({
				container:"testB",
				view:"datatable", css:"webix_header_border",
				scheme:{
					$init:function(obj){
						//creating fake dates for the sample
						obj.date = new Date(now.getFullYear(), now.getMonth(), obj.votes[0]);
					}
				},
				columns:[
					{ id:"rank",	header:"", css:"rank",  		width:50,	sort:"int"},
					{ id:"title",	header:"Film title", width:100,	sort:"string"},
					{ id:"date",	header:[
						"Released",
						{ content:"datepickerFilter" }
						] , width:160,	format:webix.i18n.dateFormatStr,  sort:"int"},
					{ id:"votes",	header:"Votes", 	width:100,	sort:"int"}
				],
				height:300,
				autowidth:true,
				data:big_film_set
			});

		});
		</script>
	</body>
</html>
