<!doctype html>
<head>
	<meta charset="utf-8">
	<title>DataTable Export to PDF:Styles</title>

	<link rel="stylesheet" href="../../../codebase/webix.css?v=8.0.5" type="text/css"   charset="utf-8">
	<script src="../../../codebase/webix.js?v=8.0.5" type="text/javascript" charset="utf-8"></script>

	<link rel="stylesheet" type="text/css" href="../common/samples.css?v=8.0.5">
	<script type="text/javascript" src="../../common/testdata.js?v=8.0.5"></script>
</head>
<body>
	<div id="testA"></div>
	<script type="text/javascript" charset="utf-8">

		webix.ui({
			container:"testA",
			rows:[
				{
					view:"datatable",
					id:"table",
					columns:[
						{ id:"rank", header:"", css:"rank", width:50,
							footer:{text:"Total:", colspan:3}
						},
						{ id:"title", header:"Title", fillspace:true },
						{ id:"year", header:"Released", width:80},
						{ id:"votes", header:"Votes", width:100, css:{ color:"red" },
							footer:{ content:"summColumn" }
						}
					],
					autoheight:true,
					data:small_film_set,
					footer:true
				},
				{ view:"button", value:"Export with table styles", click:function(){
					webix.toPDF("table", {styles:true, autowidth:true});
				}},
			]
		});

	</script>
</body>
</html>
