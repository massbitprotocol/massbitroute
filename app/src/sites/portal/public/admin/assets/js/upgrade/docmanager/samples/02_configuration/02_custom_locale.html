<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Document Manager: Custom Locale</title>
		<!-- Webix Library -->
		<script type="text/javascript" src="../../codebase/webix/webix.js"></script>
		<link
			rel="stylesheet"
			type="text/css"
			href="../../codebase/webix/webix.css"
		/>

		<!-- App -->
		<script type="text/javascript" src="../../codebase/docmanager.js"></script>
		<script type="text/javascript" src="./locales/ru.js"></script>
		<link
			rel="stylesheet"
			type="text/css"
			href="../../codebase/docmanager.css"
		/>
	</head>
	<body>
		<script>
			webix.ready(function() {
				// use custom scrolls, optional
				if (!webix.env.touch && webix.env.scrollSize) webix.CustomScroll.init();

				// set default locale for date formatting
				webix.i18n.setLocale("ru-RU");
				// set custom translations for docmanager

				docManager.locales.ru = ruLocale;

				const fm = webix.ui({
					view: "docmanager",
					url: "https://docs.webix.com/docmanager-backend/",
					locale: { lang: "ru" },
				});
			});
		</script>
	</body>
</html>
