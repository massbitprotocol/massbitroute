<!DOCTYPE html>
<html>
	<head>
		<title>Pager localization</title>
		<link rel="stylesheet" href="../../../codebase/webix.css?v=8.0.5" type="text/css" charset="utf-8">
		<script src="../../../codebase/webix.js?v=8.0.5" type="text/javascript" charset="utf-8"></script>

		<link rel="stylesheet" type="text/css" href="../common/samples.css?v=8.0.5">
		<script src="../common/testdata.js?v=8.0.5" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class='header_comment'>Pager localization</div>
		<div class='sample_comment'>The sample shows how to set up pager elements for a certain location. In our case, "First, Prev, Next, Last" are locale members.</div>
		<div class='sample_comment'>Loading from DB.</div>
		</br>
		<div id="paging_here"></div>
		<div id="testA" style='height:300px'></div>
		<div id="paging_here_too"></div>
		
		<script type="text/javascript" charset="utf-8">

		webix.i18n.pager = {
			first: "First",
			last: "Last",
			next: "Next",
			prev: "Prev"
		};

		webix.ready(function(){
			grida = webix.ui({
				container:"testA",
				view:"datatable",
				columns:[
					{ id:"package",	header:"Name", 			width:200 },
					{ id:"section",	header:"Section",		width:120 },
					{ id:"size",	header:"Size" , 		width:80  },
					{ id:"architecture",	header:"PC", 	width:60  }
				],
				select:"cell",
				autowidth:true,
				pager:{
					template:"{common.first()} {common.prev()} {common.pages()} {common.next()} {common.last()}",
					container:"paging_here",
					size:10,
					group:5
				},
				url:"/samples/server/packages_dynamic"
			});
		});
		</script>
	</body>
</html>
