<!DOCTYPE html>
<head>
	<title>Events</title>
	<link rel="stylesheet" href="../../../codebase/webix.css?v=8.0.5" type="text/css" charset="utf-8">
	<script src="../../../codebase/webix.js?v=8.0.5" type="text/javascript" charset="utf-8"></script>
	<script src="common/data.js?v=8.0.5" type="text/javascript" charset="utf-8"></script>

</head>
<body>

<div id="testA" style='width:900px; height:450px; '></div>


<script type="text/javascript" charset="utf-8">


	webix.ready(function(){
		var orgChart = new webix.ui({
			container:"testA",
			view:"organogram",
			select: true,
			borderless: true,
			data: chart_data,
			on:{
				onItemClick: function(id){
					webix.message("An item '"+this.getItem(id).value+"' has been clicked");
				},
				onItemDblClick: function(id){
					webix.message("An item '"+this.getItem(id).value+"' has been double clicked");
				}
			}
		});
	});
</script>
</body>
</html>
