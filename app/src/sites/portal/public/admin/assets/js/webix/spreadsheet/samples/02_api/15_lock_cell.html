<!doctype html>
<html>
<head>
	<title>Lock cells</title>
	<meta  name = "viewport" content = "initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">

	<script src="../../codebase/webix/webix.js?v=7.3.5" type="text/javascript"></script>
	<script src="../../codebase/spreadsheet.js?v=7.3.5" type="text/javascript"></script>

	<link rel="stylesheet" type="text/css" href="../../codebase/webix/webix.css?v=7.3.5">
	<link rel="stylesheet" type="text/css" href="../../codebase/spreadsheet.css?v=7.3.5">

	<script src="../common/data.js?v=7.3.5"></script>
</head>
<body>
<script type="text/javascript">
	webix.ready(function(){

		function lock(){
			var ids = $$("ssheet").getSelectedId(true);
			if(!ids.length)
				$$("ssheet").alert({text: "A cell is not selected"});
			else{
				var state = $$("ssheet").isCellLocked(ids[0].row, ids[0].column);
				if(ids.length == 1) //lock a single cell
					$$("ssheet").lockCell(ids[0].row, ids[0].column, !state);
				else  //lock cell range
					$$("ssheet").lockCell(ids[0], ids[ids.length-1], !state);
			}
		}

		webix.ui({
			cols:[
				{
					width:200,type: "space",
					rows:[
						{ view:"button", label: "Lock / unlock cell",  click: lock},
						{}
					]
				},
				{
					view:"spreadsheet",
					id:"ssheet",
					toolbar: "full",
					data:{
						data:[
							[3,2,"Webix"],
							[3,3,"SpreadSheet"]
						]
					}
				}
			]

		});
	});
</script>
</body>
</html>
