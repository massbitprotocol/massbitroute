<!DOCTYPE html>
<html>
<head>
    <title>Dnd with Invisible Uploader</title>
    <link rel="stylesheet" href="../../codebase/webix.css?v=8.0.5" type="text/css"   charset="utf-8">
    <script src="../../codebase/webix.js?v=8.0.5" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<script>

    webix.ui({
        rows:[
            { type:"header", template:"Drop files below" },
            { view:"list", id:"mylist", type:"uploader",
              height:600, width:320, scroll:false }
        ]
    })

    webix.ui({
        id:"uploadAPI",
        view:"uploader",
        upload:"/samples/server/upload",
        on:{
            onFileUpload:function(item){
                webix.message("Done");
            }
        },
        link:"mylist",
        apiOnly:true
    });

    $$("uploadAPI").addDropZone( $$("mylist").$view, "Drop files here");
</script>

</body>
</html>
