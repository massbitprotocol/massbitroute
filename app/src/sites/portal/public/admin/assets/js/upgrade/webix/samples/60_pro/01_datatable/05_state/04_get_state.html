<!DOCTYPE html>
<html>
	<head>
		<title>Checking Visibility of Columns</title>
		<link rel="stylesheet" href="../../../../codebase/webix.css?v=8.0.5" type="text/css" charset="utf-8">
		<script src="../../../../codebase/webix.js?v=8.0.5" type="text/javascript" charset="utf-8"></script>

		<link rel="stylesheet" type="text/css" href="../../common/samples.css?v=8.0.5">
		<script src="../../common/testdata.js?v=8.0.5" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class='header_comment'>Initially Hidden Columns</div>
		<div class='sample_comment'>The sample shows how you can hide and then show columns programmatically.</div>
		<div id="testA"></div>
		<hr>
		<input type='button' value='show all' onclick='doShowAll()'> 
		<input type='button' value='get hidden state' onclick='doGetInfo()'> 
		<script type="text/javascript">
		webix.ready(function(){

			grida = webix.ui({
				container:"testA",
				view:"datatable",
				columns:[
					{ id:"rank",	header:"", css:"rank",  		width:50},
					{ id:"title",	header:"Film title", fillspace:true },
					{ id:"year",  hidden:true,	header:"Released" , width:80},
					{ id:"votes", hidden:true, header:"Votes", 	width:100}
				],

				width:500, scroll:false, autoheight:true,
				data:small_film_set
			});	

		});

		function doShowAll(){
			grida.showColumn("year");
			grida.showColumn("votes");
		}
		function doGetInfo(){
			var text = grida.getState().hidden.join(", ");
			webix.message("hidden: "+text);
		}
		</script>
	</body>
</html>
