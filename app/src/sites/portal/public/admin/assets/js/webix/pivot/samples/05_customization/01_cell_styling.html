<!DOCTYPE html>
<html>
	<head>
		<title>Cell styling</title>
        <link rel="stylesheet" href="../../codebase/webix/webix.css?v=7.3.5" type="text/css" charset="utf-8">
        <script src="../../codebase/webix/webix.js?v=7.3.5" type="text/javascript" charset="utf-8"></script>
        <link rel="stylesheet" href="../../codebase//pivot.css?v=7.3.5" type="text/css" charset="utf-8">
        <script src="../../codebase/pivot.js?v=7.3.5" type="text/javascript" charset="utf-8"></script>

		<link rel="stylesheet" href="../common/samples.css?v=7.3.5" type="text/css" charset="utf-8">
		<script src="../common/testdata.js?v=7.3.5" type="text/javascript" charset="utf-8"></script>
        <style type="text/css">
            html, body {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
            }

            .row1{
                background-color: #EEEEEE !important;
            }
            .row2{
                background-color: #f5f5f5 !important;
            }
        </style>
	</head>
	<body>
		<div id="testA"></div>

		<script type="text/javascript" charset="utf-8">

		webix.ready(function(){
			grida = webix.ui({
				container:"testA",
                view:"pivot",
                height:400,
                width:1000,
                separateLabel: true,
                data:pivot_dataset,
                
                structure: {
                    rows: ["form", "name"],
                    columns: ["year"],
                    values: [{ name:"gdp", operation:"sum"}, { name:"oil", operation:"sum"}],
                    filters:[]
                },
                on:{
                    onBeforeRender: function(config){
                        var columns = config.header;
                        for(var i=0; i < columns.length; i++){
                            columns[i].cssFormat = function(value, item, itemId, columnId){
                                // if branch
                                if(item.$count)
                                    return "row"+item.$level;
                            }
                        }
                    }
                }
			});

		});
		</script>
	</body>
</html>
