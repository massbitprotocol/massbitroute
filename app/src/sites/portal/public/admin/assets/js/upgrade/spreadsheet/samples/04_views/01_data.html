    webix.ready(function(){
        // enabling custom scrollbars, optional
        if (webix.env.scrollSize) 
            webix.CustomScroll.init();
        
        var s = webix.ui({
            view:"spreadsheet",
            data: base_data,
            toolbar: "full",
            menu:true
        });

        // add by API 
        s.views.add(750,50,"chart","B2:E7",{type:"line", legend:1, xAxis:1, width:550, height:400});
        s.views.add(50,400,"image","//docs.webix.com/samples/26_carousel/imgs/image005.jpg");
    });

</script>
