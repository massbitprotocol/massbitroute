<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../../codebase/webix.css?v=8.0.5" type="text/css" charset="utf-8">
		<script src="../../codebase/webix.js?v=8.0.5" type="text/javascript" charset="utf-8"></script>
		<style>
			#areaA, #areaB, #areaC, #areaD{
				margin: 30px;
				width:700px; height:100px;
			}
		</style>
		<title>Buttons: Different Sizes</title>
	</head>
	<body>

		<div id="areaA"></div>
		<div id="areaB"></div>
		<div id="areaC"></div>
		<div id="areaD"></div>

		<script type="text/javascript" charset="utf-8">

			webix.ui({
				container:"areaA",
				view:"toolbar", paddingY:2,
				cols:[
					{ view:"button", label:"Confirm" , inputWidth:100, align:"right" },
					{ view:"button", label:"Cancel" , inputWidth:100 }
				]
			});

			webix.ui({
				container:"areaB",
				view:"toolbar", paddingY:2,
				cols:[
					{ view:"button", label:"Confirm" , inputWidth:140, align:"right" },
					{ view:"button", label:"Cancel" , inputWidth:140 }
				]
			});	


			webix.ui({
				container:"areaC",
				view:"toolbar", paddingY:2,
				cols:[
					{ view:"button", label:"Confirm" , inputWidth:180, align:"right" },
					{ view:"button", label:"Cancel" , inputWidth:180 }
				]
			});

	
					
		</script>
	</body>
</html>
