<!DOCTYPE html>
<html>
	<head>
		<title>Filtering. Built-in Text Filter, Select Filter</title>
		<link rel="stylesheet" href="../../../codebase/webix.css?v=8.0.5" type="text/css" charset="utf-8">
		<script src="../../../codebase/webix.js?v=8.0.5" type="text/javascript" charset="utf-8"></script>

		<link rel="stylesheet" type="text/css" href="../common/samples.css?v=8.0.5">
		<script src="../common/testdata.js?v=8.0.5" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class='header_comment'>Filtering. Using built-in means</div>
		<div class='sample_comment'>Type any text to filter the grid.</div>
		<div id="testA"></div>
		<hr>
		<div class='sample_comment'>Select any option to filter the grid.</div>
		<div id="testB"></div>
		<script type="text/javascript" charset="utf-8">
		webix.ready(function(){
			grid = webix.ui({
				container:"testA",
				view:"datatable", css:"webix_header_border",
				columns:[
					{ id:"rank",	header:"", css:"rank", 	sort:"int", adjust:"data"},
					{ id:"title",	header:["Film title", {content:"textFilter"}],	sort:"string", adjust:"header"},
					{ id:"year",	header:"Released" , width:80,	sort:"int",tooltip: "", adjust:"data"},
					{ id:"votes",	header:"Votes", 	width:100,	sort:"int", adjust:"data"}
				],
				autoheight:true,
				autowidth:true,
				data:small_film_set
			});	
			
			grid = webix.ui({
				container:"testB",
				view:"datatable", css:"webix_header_border",
				columns:[
					{ id:"rank",	header:"", css:"rank",  		width:50,	sort:"int"},
					{ id:"title",	header:["Film title", {content:"selectFilter"}],width:200,	sort:"string"},
					{ id:"year",	header:"Released" , width:80,	sort:"int"},
					{ id:"votes",	header:"Votes", 	width:100,	sort:"int"}
				],
				autoheight:true,
				autowidth:true,
				data:small_film_set
			});						
		});
		</script>
	</body>
</html>
