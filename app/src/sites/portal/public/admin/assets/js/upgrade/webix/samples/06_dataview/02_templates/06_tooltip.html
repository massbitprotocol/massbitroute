<!doctype html>
<html>
<head>
	<title>Template of Tooltips</title>
	<script src="../../../codebase/webix.js?v=8.0.5" type="text/javascript"></script>
	<link rel="STYLESHEET" type="text/css" href="../../../codebase/webix.css?v=8.0.5">
	<script src="../../common/testdata.js?v=8.0.5"></script>
    <link rel="STYLESHEET" type="text/css" href="dataview_styles.css?v=8.0.5">
<body>
	<div id="data" style="width:543px;height:270px;margin:20px"></div>
	<script>

        webix.ui({
			view:"dataview",
			container:"data",
            css: "movies",
            type:{
                width: 260,
                height: 90,
                template:"<div class='overall'><div class='rank'>#rank#.</div><div class='title'>#title#</div><div class='year'>#year# year</div> </div>"
            },
            tooltip:{
                template:"<span class='webix_strong'>Rating: </span> #rating#<br/><span class='webix_strong'>Votes: </span> #votes#"
            },

            xCount:2, yCount:3,
            data:big_film_set
		});
	</script>

</body>
</html>
</html>
