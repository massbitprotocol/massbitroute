<html>
<head>

<body>
	<div id="charts" style="width:900px;height:200px;margin:20px"></div>
	<script>
		webix.ui({
			container:"charts",

					view:"chart",
					type:"bar",
					barWidth:1000,

				}, {} ] },
				{ cols:[{

				}, {} ] },
				{ cols:[{
					view:"chart",
					type:"bar",
					barWidth:1000,
					value:"#sales#",
					label:"#sales#",
					radius:0,
					gradient:"falling",
					data: dataset,

					width:600, height:200
				}, {} ] },
				{
					view:"chart",

</html>
