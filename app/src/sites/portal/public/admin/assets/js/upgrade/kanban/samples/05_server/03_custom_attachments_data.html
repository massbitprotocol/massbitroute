<!doctype html>
<html>
<head>
    <title>Custom attachments data</title>
    <meta  name = "viewport" content = "initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">

    <link rel="stylesheet" type="text/css" href="https://cdn.materialdesignicons.com/2.8.94/css/materialdesignicons.css?v=8.0.5">

    <script src="../../codebase/webix/webix.js?v=8.0.5" type="text/javascript"></script>
    <script src="../../codebase/kanban.js?v=8.0.5" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="../../codebase/webix/webix.css?v=8.0.5">
    <link rel="stylesheet" type="text/css" href="../../codebase/kanban.css?v=8.0.5">

    <script src="../common/data.js?v=8.0.5"></script>
</head>
<body>
<script type="text/javascript">
	const apiRoot = "/kanban/samples/server";
	const tasksUrl = apiRoot + "/tasks/normalized";

	webix.ready(function(){
		if (!webix.env.touch && webix.env.scrollSize)
			webix.CustomScroll.init();

		webix.ui({
			view:"kanban",
			cols:[
				{ header:"Backlog",
					body:{ view:"kanbanlist", status:"new" }},
				{ header:"In Progress",
					body:{ view:"kanbanlist", status:"work" }},
				{ header:"Testing",
					body:{ view:"kanbanlist", status:"test" }},
				{ header:"Done",
					body:{ view:"kanbanlist", status:"done" }}
			],
			userList:true,
			editor:true,
			
			tags: apiRoot + "/tags",
			users: apiRoot + "/users",
			attachments: apiRoot + "/attachments",
			
            url: tasksUrl,
            save: "json->" + apiRoot + "/tasks/normalized",
			
            on:{
				onBeforeEditorShow:(editor, obj) =>{
					const uploader = editor.queryView({ view:"kanbanuploader" });
					const data = webix.ajax().get(tasksUrl + "/" + obj.id + "/attachments");
					uploader.files.parse(data);

                }
            }
		});
	});
</script>
</body>
</html>
