<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>User Manager: Flat Skin</title>
		<!-- Webix Library -->
		<script type="text/javascript" src="../../codebase/webix/webix.js"></script>
		<link
			rel="stylesheet"
			type="text/css"
			href="../../codebase/webix/skins/flat.css"
		/>

		<!-- App -->
		<script type="text/javascript" src="../../codebase/usermanager.js"></script>
		<link
			rel="stylesheet"
			type="text/css"
			href="../../codebase/skins/flat.css"
		/>
	</head>
	<body>
		<script>
			webix.ready(function() {
				// use custom scrolls, optional
				if (!webix.env.touch && webix.env.scrollSize) webix.CustomScroll.init();

				webix.ui({
					view: "usermanager",
					url: "https://docs.webix.com/usermanager-backend/",
				});
			});
		</script>
	</body>
</html>
