<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Event Handling</title>
		<!-- Webix Library -->
		<script type="text/javascript" src="../../codebase/webix/webix.js"></script>
		<link
			rel="stylesheet"
			type="text/css"
			href="../../codebase/webix/webix.css"
		/>

		<!-- Scheduler -->
		<script type="text/javascript" src="../../codebase/scheduler.js"></script>
		<link
			rel="stylesheet"
			type="text/css"
			href="../../codebase/scheduler.css"
		/>
	</head>
	<body>
		<script>
			webix.ready(function() {
				if (!webix.env.touch && webix.env.scrollSize) webix.CustomScroll.init();

				webix.ui({
					view: "scheduler",
					id: "scheduler",
					date: new Date(2020, 9, 7, 0, 0, 0),
					url: "https://docs.webix.com/calendar-backend/",
				});

				$$("scheduler")
					.getState()
					.$observe("date", v => {
						webix.message("Current date is " + webix.i18n.longDateFormatStr(v));
					});
			});
		</script>
	</body>
</html>
