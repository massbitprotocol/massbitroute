<!doctype html>
<html>
<head>
	<title>Filtering</title>
	<meta  name = "viewport" content = "initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">

	<link rel="stylesheet" type="text/css" href="https://cdn.materialdesignicons.com/2.8.94/css/materialdesignicons.css?v=8.0.5">

	<script src="../../codebase/webix/webix.js?v=8.0.5" type="text/javascript"></script>
	<script src="../../codebase/kanban.js?v=8.0.5" type="text/javascript"></script>

	<link rel="stylesheet" type="text/css" href="../../codebase/webix/webix.css?v=8.0.5">
	<link rel="stylesheet" type="text/css" href="../../codebase/kanban.css?v=8.0.5">

	<script src="../common/data.js?v=8.0.5"></script>
	<script src="../common/types.js?v=8.0.5"></script>
	<link rel="stylesheet" type="text/css" href="../common/style.css?v=8.0.5">

	<style>
		.toolbar{
			background-color: #f8f8f8;
		}
		.shadow{
			box-shadow: inset 0 1px 3px #aaa;
		}
	</style>
</head>
<body>
<script type="text/javascript">



	function reset(){
		$$("myBoard").filter("","");
		$$("staffList").unselect();
	}

	webix.ready(function(){
		if (!webix.env.touch && webix.env.scrollSize)
			webix.CustomScroll.init();

		webix.ui({
			rows:[
				{
					css: "toolbar",
					borderless: true,
					paddingY:7,
					paddingX:10,
					margin: 7,
					cols:[
						{ view: "label", label: "Choose a person to see assigned tasks"}
					]
				},
				{
					css: "shadow",
					type:"space",
					borderless: true,
					cols:[
						{
							type: "form",
							rows:[

								{
									id: "staffList",
									view: "dataview",
									xCount: 3,
									borderless: true,
									css: "members",
									select: true,
									autoheight:true,
									item:"avatars",
									on:{
										onItemClick: function(id){
											$$("myBoard").filter("#personId#",id);
										}
									},
									data: staff
								},
								{
									view: "button", type: "form", label: "Reset filter", click: reset
								},
								{ }
							]

						},
						{
							view:"kanban",
							id: "myBoard",
							type: "wide",
							cols:[
								{ header:"Backlog",
									body:{ view:"kanbanlist", status:"new", type: "avatars"}},
								{ header:"In Progress",
									body:{ view:"kanbanlist", status:"work", type: "avatars"}
								},
								{ header:"Testing",
									body:{ view:"kanbanlist", status:"test", type: "avatars"}},
								{ header:"Done",
									body:{ view:"kanbanlist", status:"done", type: "avatars"}}
							],
							data:base_task_set
						}
					]
				}

			]
		});

	});
</script>
</body>
</html>
