<!DOCTYPE html>
<html>
	<head>
        <title>Single Upload</title>
		<link rel="stylesheet" href="../../codebase/webix.css?v=8.0.5" type="text/css"   charset="utf-8">
		<script src="../../codebase/webix.js?v=8.0.5" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="uploader_container" style="width: 500px; height: 200px; margin: 40px;"></div>
		<script type="text/javascript" charset="utf-8">
		webix.ready(function() {
			webix.ui({
				container:"uploader_container",
				view:"form", rows: [
					{ 
						view: "uploader", value: 'Upload file', 
						multiple:false, autosend:false,
						name:"files",
						link:"mylist",  upload:"/samples/server/upload" 
					},
					{
					 	view:"list",  id:"mylist", type:"uploader",
						autoheight:true, borderless:true	
					}
				]
			});
		});
		</script>
	</body>
</html>
