<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<link rel="stylesheet" href="../../../codebase/webix.css?v=8.0.5" type="text/css"   charset="utf-8">
	<script src="../../../codebase/webix.js?v=8.0.5" type="text/javascript" charset="utf-8"></script>
	<title>PDF File Uploading and Downloading</title>  
</head>
<body>
	<script>
		webix.ui({
			type:"space",
			cols:[
				{ width:250, rows:[
					{view:"uploader", height:45, css:"webix_primary", value:"Choose a PDF file to upload", accept:"application/pdf", on:{
						onBeforeFileAdd:function(upload){
							$$("pdf").parse(upload.file);
							return false;
						}
					}},
					{view:"button", height:45, value:"Clear", click:function(){
						$$("pdf").clear();
					}},
					{}
				]},
				{rows:[
					{ view:"pdfbar", id:"toolbar" },
					{ view:"pdfviewer", id:"pdf", toolbar:"toolbar"}
				]}
			]
		});
	</script>
</body>
</html>
