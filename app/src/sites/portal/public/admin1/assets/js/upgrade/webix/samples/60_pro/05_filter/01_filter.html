<!DOCTYPE html>
<html>
	<head>
		<title>Filter Widget</title>
		<link rel="stylesheet" href="../../../codebase/webix.css?v=8.0.5" type="text/css" charset="utf-8">
		<script src="../../../codebase/webix.js?v=8.0.5" type="text/javascript" charset="utf-8"></script>

		<link rel="stylesheet" type="text/css" href="../common/samples.css?v=8.0.5">
		<script src="../common/testdata.js?v=8.0.5" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<script type="text/javascript" charset="utf-8">
		webix.ready(function(){
			webix.ui({
				rows:[
					{
						view:"filter",
						mode:"number",
						field:"rating",
						data: small_film_set,
						on:{
							onChange(){
								const filter = this.getFilterFunction();
								$$("dt").filter(obj => filter(obj));
							}
						}
					},
					{view:"datatable", id:"dt", data: small_film_set, autoConfig:true}
				]
			});
		});
		</script>
	</body>
</html>
