<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../../../codebase/webix.css?v=8.0.5" type="text/css"   charset="utf-8">
		<script src="../../../codebase/webix.js?v=8.0.5" type="text/javascript" charset="utf-8"></script>
		<style>
			#areaA{
				margin: 30px;
			}
		</style>
		<title>Form: Saving</title>
	</head>
	<body>

		<div id="areaA"></div>


		<script type="text/javascript" charset="utf-8">
			webix.ui({
				container:"areaA", id:"form1",
				view:"form", scroll:false,
				width:300,
				elements:[
					{ view:"text", name: "title", label:"Title"},
					{ view:"text", name: "year", label:"Year"},
					{ view:"counter", name: "votes", label:"Votes"},
					{ margin:5, cols:[
						{ view:"button", value:"Save", css:"webix_primary", click: save },
						{ view:"button", value:"Cancel" }
					]}
				]
			});
			$$("form1").load("/samples/server/films/3");

			function save() {
				var values = $$("form1").getValues();
				webix.ajax().put("/samples/server/films/3", values, function() {
					webix.message({ type:"debug", text:"Film is saved", expire:-1});
				});
			}
		</script>
	</body>
</html>
