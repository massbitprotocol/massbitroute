<!DOCTYPE html>
<html>
	<head>
		<title>Loading data</title>
		<link rel="stylesheet" href="../../codebase/webix/webix.css?v=8.0.5" type="text/css" charset="utf-8">
		<script src="../../codebase/webix/webix.js?v=8.0.5" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="../../codebase//pivot.css?v=8.0.5" type="text/css" charset="utf-8">
		<script src="../../codebase/pivot.js?v=8.0.5" type="text/javascript" charset="utf-8"></script>

        <link rel="stylesheet" href="../common/samples.css?v=8.0.5" type="text/css" charset="utf-8">

		<style type="text/css">
			html, body {
				width: 100%;
				height: 100%;
				padding: 0;
				margin: 0;
			}
		</style>
	</head>
	<body>
	<div class='header_comment'>Loading from external datasource</div>
	<div id="testA"></div>



	<script type="text/javascript" charset="utf-8">

		webix.ready(function(){
			webix.ui({
				container:"testA",
				id:"pivot",
				view:"pivot-chart",
				height:300,
				width:800,
				separateLabel: true,
				structure:{
					groupBy: "continent",
					values: [{name:"balance", operation:"max", color: "#eed236"},{name:"oil", operation:"max", color: "#36abee"}],
					filters:[{name:"year", type:"select"}]
				},
				url: "../common/data.json"
			});
		});


	</script>
	</body>
</html>
