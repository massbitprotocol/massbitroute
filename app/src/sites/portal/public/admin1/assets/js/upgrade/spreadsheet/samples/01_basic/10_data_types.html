<!doctype html>
<html>
<head>
	<title>Data types</title>
	<meta  name = "viewport" content = "initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">

	<script src="../../codebase/webix/webix.js?v=8.0.5" type="text/javascript"></script>
	<script src="../../codebase/spreadsheet.js?v=8.0.5" type="text/javascript"></script>

	<link rel="stylesheet" type="text/css" href="../../codebase/webix/webix.css?v=8.0.5">
	<link rel="stylesheet" type="text/css" href="../../codebase/spreadsheet.css?v=8.0.5">

	<script src="../common/data.js?v=8.0.5"></script>
</head>
<body>
	<script type="text/javascript">
		webix.ready(function(){
			webix.ui({
				view:"spreadsheet",
				liveEditor:true,
				data:{
					"styles": [
						[ "wss1", ";;;;;;;;;;;string;;;;"],
						[ "wss2", ";;;;;;;;;;;date;;;;" ],
						[ "wss3", ";;;;;;;;;;;int;;;;"],
						[ "wss4", ";;;;;;;;;;;fmt0;;;;"],
						[ "wss5", ";;;;;;;;;;;fmt1;;;;" ]
					],
					 "formats": [
						[ "fmt0", "[red]@"],
						[ "fmt1","[green]mm-dd-yyyy hh:mm" ]
					],
					"sizes": [
						[ 0, 1, 125],
						[ 0, 2, 125],
						[ 0, 3, 150]
					],
					"data": [
						[ 1, 1,"Type Text"],
						[ 1, 2, "Without format" ],
						[ 1, 3, "Custom formats" ],

						[ 2, 1, "005", "wss1", "string"],
						[ 2, 2, "005",  "", "number" ],
						[ 3, 1, "5e5", "wss1", "string" ],
						[ 3, 2, "5e5", "", "number" ],
						[ 2, 3, "Text", "wss4"],
						[ 3, 3, "44001.45", "wss5"],

						[ 5, 1, "Dates", "wss1", "string"],
						[ 6, 1, "47757", "wss2" ], //format
						[ 7, 1, "47757", "", "date" ], //type
						[ 8, 1, "12/11/2020", "", "date" ], //type

						[ 5, 2, "Formulas"], //'date' formula
						[ 6, 2, "=NOW()"],
						[ 7, 2, "=DATE(2018,05,02)"] 
					]
				},
				toolbar: "full"
			});
		});

	</script>
</body>
</html>
