<!doctype html>
<html>
<head>
	<title>Bullet Graph - Ticks size</title>
	<script src="../../../codebase/webix.js?v=8.0.5" type="text/javascript"></script>
	<link rel="STYLESHEET" type="text/css" href="../../../codebase/webix.css?v=8.0.5">
	<style type="text/css">
		.webix_bullet_graph_svg {
			margin: 10px;
		}
	</style>
	<body>
		<script>

		var bullet1 = {
			view:"bullet",
			value:20, 
			label:"2015 YTD",
			placeholder:"estimated"
		};

		var bullet2 = {
			view:"bullet",
			value:30, 
			tickSize:8,
			label:"2015 YTD",
			placeholder:"estimated"
		};

		var bullet3 = {
			view:"bullet",
			value:40, 
			tickSize:4,
			label:"2015 YTD",
			placeholder:"estimated"
		};

		var bullet4 = {
			view:"bullet",
			value:50, 
			tickSize:0,
			label:"2015 YTD",
			placeholder:"estimated"
		};

		var bullet5 = {
			view:"bullet",
			value:60, 
			scale:false,
			label:"2015 YTD",
			placeholder:"estimated"
		};

		var bullet6 = {
			view:"bullet", layout:"y",
			value:20
		};

		var bullet7 = {
			view:"bullet", layout:"y",
			value:30, 
			tickSize:8
		};

		var bullet8 = {
			view:"bullet", layout:"y",
			value:40, 
			tickSize:4
		};

		var bullet9 = {
			view:"bullet", layout:"y",
			value:50, 
			tickSize:0
		};

		var bullet10 = {
			view:"bullet", layout:"y",
			value:60, 
			scale:false
		};

		webix.ui({
			type:"wide", cols:[{
				type:"wide", rows:[
					bullet1,
					bullet2,
					bullet3,
					bullet4,
					bullet5,
					{}
				]
			},
			bullet6,
			bullet7,
			bullet8,
			bullet9,
			bullet10,
			]
		});

		</script>
	</body>
</html>
