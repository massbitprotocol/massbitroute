<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<link rel="stylesheet" href="../../../codebase/webix.css?v=8.0.5" type="text/css"   charset="utf-8">
	<script src="../../../codebase/webix.js?v=8.0.5" type="text/javascript" charset="utf-8"></script>
	<title>PDF::Loading Protected File</title>
</head>
<body>
	<script>
		webix.ui({
			type:"space",
			rows:[
				{ view:"template", template:"password: 123", type:"header" },
				{ view:"pdfbar", id:"toolbar" },
				{ view:"pdfviewer", url:"binary->files/WebixDocs-protected.pdf", toolbar:"toolbar", on:{
					onDocumentReady:function(){
						webix.message("Loaded and rendered");
					}
				}}
			]
		});
	</script>
</body>
</html>
