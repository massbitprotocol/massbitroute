<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../../../codebase/webix.css?v=8.0.5" type="text/css"   charset="utf-8">
		<script src="../../../codebase/webix.js?v=8.0.5" type="text/javascript" charset="utf-8"></script>
		<style>
			#areaA, #areaB{
				margin: 30px;
			}
			body{
				background: #faf6ed;
			}
		</style>
		<title>DateRange::Basic</title>
	</head>
	<body>

		<div id="areaA"></div>
		<div id="areaB"></div>
	

		<script type="text/javascript" charset="utf-8">
		
		webix.ui({
			container:"areaA",
			view:"daterange",
			value:{
				start: new Date(2024,6,12), 
				end: new Date(2024,6,12)
			}
		});

		webix.ui({
			container:"areaB",
			view:"daterange",
			calendarCount:4,
			icons:true,
			timepicker:true,
			value:{
				start: new Date(2024,6,12), 
				end: new Date(2024,8,12)
			}
		});	


		</script>
	</body>
</html>
