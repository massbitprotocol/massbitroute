<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>User Manager: Custom Locales</title>
		<!-- Webix Library -->
		<script type="text/javascript" src="../../codebase/webix/webix.js"></script>
		<link
			rel="stylesheet"
			type="text/css"
			href="../../codebase/webix/webix.css"
		/>

		<!-- App -->
		<script type="text/javascript" src="../../codebase/usermanager.js"></script>
		<link
			rel="stylesheet"
			type="text/css"
			href="../../codebase/usermanager.css"
		/>
		<script type="text/javascript" src="./locales/ru.js"></script>
	</head>
	<body>
		<script>
			webix.ready(function() {
				if (webix.env.touch) webix.ui.fullScreen();
				else if (webix.env.scrollSize) webix.CustomScroll.init();

				userManager.locales.ru = ruLocale;

				webix.ui({
					view: "usermanager",
					url: "https://docs.webix.com/usermanager-backend/",
					locale: {
						lang: "ru",
						webix: {
							// switch all webix widgets to the selected locale
							ru: "ru-RU",
						},
					},
				});
			});
		</script>
	</body>
</html>
