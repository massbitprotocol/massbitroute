<!doctype html>
<html>
<head>
	<title>onContext event</title>
	<meta  name = "viewport" content = "initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">

	<link rel="stylesheet" type="text/css" href="https://cdn.materialdesignicons.com/2.8.94/css/materialdesignicons.css?v=7.3.5">

	<script src="../../codebase/webix/webix.js?v=7.3.5" type="text/javascript"></script>
	<script src="../../codebase/kanban.js?v=7.3.5" type="text/javascript"></script>

	<link rel="stylesheet" type="text/css" href="../../codebase/webix/webix.css?v=7.3.5">
	<link rel="stylesheet" type="text/css" href="../../codebase/kanban.css?v=7.3.5">

	<script src="../common/data.js?v=7.3.5"></script>
	<script src="../common/types.js?v=7.3.5"></script>
	<link rel="stylesheet" type="text/css" href="../common/style.css?v=7.3.5">
</head>
<body>
<script type="text/javascript">


	function menuClick(id){
		var menu = this.getMenu(id);
		webix.message(menu.getItem(id).value);
	}

	webix.ui({
		view:"contextmenu",
		id: "cmenu",
		data:[
			{ value: "Assign to ..."},
			{ value:"Modify", submenu:[
				{id: "edit", value: "Edit"},
				{id: "status", value: "Change Status"},
				{id: "remove", value: "Remove"}
			]},
			{ value: "Add comment" }
		],
		on:{
			onMenuItemClick: menuClick
		}
	});

	function showMenu(id,e,node,list){

		// show context menu for list
		$$("cmenu").attachTo(list);

		// block native context menu
		webix.html.preventEvent(e);
	}
	webix.ready(function(){
		if (!webix.env.touch && webix.env.scrollSize)
			webix.CustomScroll.init();

		webix.ui({
			view:"kanban",
			id: "myBoard",
			cols:[
				{ header:"Backlog",
					body:{ view:"kanbanlist", status:"new", type: "avatars"}},
				{ header:"In Progress",
					body:{ view:"kanbanlist", status:"work", type: "avatars"}
				},
				{ header:"Testing",
					body:{ view:"kanbanlist", status:"test", type: "avatars" }},
				{ header:"Done",
					body:{ view:"kanbanlist", status:"done", type: "avatars" }}
			],
			on:{
				onListBeforeContextMenu: showMenu
			},
			data:base_task_set
		});
	});
</script>
</body>
</html>
