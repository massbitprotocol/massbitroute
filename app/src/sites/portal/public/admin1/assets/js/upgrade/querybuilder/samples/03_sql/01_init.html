<!DOCTYPE html>
<html>
	<head>
		<title>Extension to generate SQL code</title>
		<script src="../../codebase/webix/webix.js?v=7.4.6" type="text/javascript"></script>
		<script type="text/javascript" src="../../codebase/querybuilder.js?v=7.4.6"></script>
		
		<link rel="stylesheet" type="text/css" href="../../codebase/webix/webix.css?v=7.4.6">
		<link rel="stylesheet" type="text/css" href="../../codebase/querybuilder.css?v=7.4.6">
	</head>
	<body>
		<script type="text/javascript" charset="utf-8">

		var qb = {
			view: "querybuilder",
			id: "querybuilder",
			fields: [
				{ id:"fname", value:"First Name", type:"string" },
				{ id:"lname", value:"Last Name",  type:"string" },
				{ id:"age",  value:"Age", type:"number" },
				{ id:"bdate",  value:"Birth Date", type:"date" }
			],
			maxLevel: 4
		};

		var textarea = {
			view:"textarea",
			id: "textarea",
			css: "webix_textarea",
			labelPosition:"top",
			label:"SQL"
		};

		var textareaStatement = {
			view:"textarea",
			id: "textarea_statement",
			css: "webix_textarea",
			labelPosition:"top",
			label:"SQL(?)"
		};

		webix.ready(function(){
			webix.ui({
				type:"space", rows: [ 
					qb,
					{
						type:"wide", cols:[ textareaStatement, textarea ]
					}
				]
			});

			$$("querybuilder").setValue({
				glue:"and",
				rules:[
					{ key:"fname", value:"Alex", rule:"equal" },
					{ 
					glue:"or",
					rules:[
						{ key:"age", value:90, rule:"less" },
						{ key:"age", value:10, rule:"greater" }
					]
					}
				]
			});

			$$("textarea").getInputNode().setAttribute("readonly", "true");
			$$("textarea").define("readonly", "true");
			
			showValue();
			$$("querybuilder").attachEvent("onChange", function() {
				showValue();
			});
		});

		function showValue(){
			var res1 = $$("querybuilder").toSQL();

			// SQL statement and values
			$$("textarea_statement").setValue(
				res1.code+"\n\n"+res1.values.join(", ")
			);

			// SQL with values
			$$("textarea").setValue(
				res1.sql
			);
		}
		</script>
	</body>
</html>
